#web
#设置tomcat端口号
server.port=8899
#设置时间类型的字符串格式
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#service

#DAO
#数据源连接信息
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/smartcity?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=briup
spring.datasource.password=briup
#Mybatis框架设置
#映射文件所在的位置
mybatis.mapper-locations=classpath:mapper/**/*.xml
#映射文件中使用类的位置
mybatis.type-aliases-package=com.briup.smartcity.bean
#pageHelper分页插件
pagehelper.helper-dialect=mysql
#日志信息 show sql
logging.level.com.briup.smartcity.mapper = debug


spring.devtools.livereload.port=35730 